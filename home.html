<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <section class="home">
      <section class="header">
        <div class="Logo__Header logo">
          <h1>Coffee's</h1>
          <img src="assets/img/logoblue.png" alt="">
        </div>
        <div class="icons">
          <div class="sacola-icon">
            <img
              src="assets/img/icons/sacola_site.png"
              width="40px"
              alt="sacola de compras"
            >
            <h6>Sacola</h6>
          </div>
          <div class="favoritos-icon">
            <img
              src="assets/img/icons/icon-heart.png"
              width="30px"
              alt="ícone de favoritos"
            />
            <h6>Favoritos</h6>
          </div>
        </div>
      </section>

      <!-- Home -->
    <div class="coffee-escolhido-espaco">
      <div id="coffee-escolhido-input-espaco">
        <input type="number" id="idCoffee" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
        <button id="idCoffeeButton" onclick="findByIdCoffees()">ESCOLHER</button>
      </div>
      <div id="CoffeeSelect">

      </div>
    </div>
    <h2 class="principal">Cafés Disponíveis</h2>
    <section class="Home__container">
      <div class="CoffeeList" id="CoffeeList"></div>
          <!-- <div class="CoffeeCardItem"></div> -->
    </section>
    <script src="assets/script/script.js"></script>
  </body>
</html>
